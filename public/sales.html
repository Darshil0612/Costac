</head>

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">
                <img src="CostacLogo.svg" alt="SalaryTea Business Logo" class="logo-img">
            </div>

        <nav>
            <ul>
                <li>
                    <a href="profile.html">
                        <img src="Profile.png" alt="Profile Icon" class="icon">
                        <span class="text">Profile</span>
                    </a>
                </li>
                <li>
                    <a href="sales.html">
                        <img src="Cart.png" alt="NFT Marketplace Icon" class="icon">
                        <span class="text">Sales Summary</span>
                    </a>
                </li>
                <li>
                    <a href="financial-dashboard.html">
                        <img src="Chart.png" alt="Tables Icon" class="icon">

                    <a href="index.html">

        </aside>

        <!-- Main Content -->
        <div class="content-wrapper">
            <main class="content">
                <!-- Navbar -->
                <header class="navbar">
                    <div class="search-container">
                        <img src="search-icon.svg" alt="Search Icon" class="search-icon">
                        <input type="text" placeholder="Search" class="search-input">
                    </div>
                    <div class="nav-icons">
                        <img src="bell-icon.svg" alt="Notifications" class="nav-icon">
                        <img src="moon-icon.svg" alt="Dark Mode" class="nav-icon">
                        <img src="info-icon.svg" alt="Information" class="nav-icon">
                        <img src="andrew-profile.svg" alt="Profile" class="profile-pic">
                    </div>
                </header>

                <!-- Sales Summary Section -->
                <div class="page-header">
                    <h2>Sales Summary</h2>
                </div>

                <!-- Sales Cards Container -->
                <div class="sales-container">
                    <div class="sales-row">
                        <!-- Sales by Time of Day -->
                        <div class="sales-card">
                            <div class="card-header">
                                <img src="clock-icon.svg" alt="Clock Icon" class="card-icon">
                                <h3>Net Sales by Time of Day</h3>
                            </div>
                            <table id="sales-time-table">
                                <thead>
                                    <tr id="sales-time-header"></tr>
                                </thead>
                                <tbody id="sales-time-body"></tbody>
                            </table>
                        </div>

                        <!-- Sales by Date -->
                        <div class="sales-card">
                            <div class="card-header">
                                <img src="calendar-icon.svg" alt="Calendar Icon" class="card-icon">
                                <h3>Net Sales by Date</h3>
                            </div>
                            <table id="sales-date-table">
                                <thead>
                                    <tr id="sales-date-header"></tr>
                                </thead>
                                <tbody id="sales-date-body"></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Sales by Category -->
                    <div class="sales-card-large">
                        <div class="card-header">
                            <img src="dollar-icon.svg" alt="Dollar Icon" class="card-icon">
                            <h3>Net Sales by Category</h3>
                        </div>
                        <table id="sales-category-table">
                            <thead>
                                <tr id="sales-category-header"></tr>
                            </thead>
                            <tbody id="sales-category-body"></tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>
</body>
