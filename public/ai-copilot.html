<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Financial Copilot</title>
  <link rel="stylesheet" href="../src/styles/ai-copilot.css" />
  <script src="../src/js/ai-copilot.js" defer></script>
</head>
<body>
  <div class="copilot-container">
    <h1>ðŸ“Š AI Financial Copilot</h1>

    <!-- Upload Form -->
    <form id="upload-form">
      <label for="excel-file" class="upload-label">Upload Excel or CSV File</label>
      <input type="file" id="excel-file" accept=".xlsx,.xls,.csv" required />
      <button type="submit" class="analyze-btn">Upload & Analyze</button>
    </form>

    <!-- Summary Output -->
    <div id="output" class="output-box"></div>

    <!-- Chat Section -->
    <div class="chat-section" style="display: none;">
      <h2>Ask Questions About Your Data</h2>
      <div class="chat-box">
        <input type="text" id="user-question" placeholder="Ask something..." />
        <button type="button" id="ask-btn">Send</button>
      </div>
      <div id="chat-output" class="chat-output"></div>
    </div>
  </div>
</body>
</html>
